<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        .move-icon {
            height: 50px;
        }

        .move-button {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 3px solid white;

            background-color: transparent;
            margin-right: 10px;
            cursor: pointer;
        }

        .result {
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }

        .score {
            margin-top: 60px;
        }

        .reset-score-button,
        .Auto-play-button {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .style-game {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            height: 100vh;

        }
    </style>
</head>

<body>
    <div class='style-game'>
        <p class="title">Rock Paper Scissors</p>

        <button onclick="
      makeMove('rock');
    " class="move-button">
            <img class="move-icon" src="images/rock-emoji.png">
        </button>

        <button onclick="
      makeMove('paper');
    " class="move-button">
            <img class="move-icon" src="images/paper-emoji.png">
        </button>

        <button onclick="
      makeMove('scissors');
    " class="move-button">
            <img class="move-icon" src="images/scissors-emoji.png">
        </button>

        <p class="result js-result"></p>
        <p class="js-moves-chosen"></p>

        <p class="score js-score"></p>
        <div>
        <button class="reset-score-button" onclick="
      resetScore();
    ">
            Reset Score
        </button>
        <button class="autoplay Auto-play-button" onclick="
      autoplay();
    ">
            Auto play
        </button>
        </div>
    </div>

    <script>
        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        const savedScore = JSON.parse(localStorage.getItem('score'));
        if (savedScore) {
            score = savedScore;
        }

        updateScoreElement();

        function makeMove(playerMove) {
            const computerMove = pickComputerMove();
            const resultElement = document.querySelector('.js-result');

            if (playerMove === computerMove) {
                resultElement.innerHTML = `Tie.`;
                score.ties += 1;

            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                resultElement.innerHTML = `You win.`;
                score.wins += 1;

            } else {
                resultElement.innerHTML = `You lose.`;
                score.losses += 1;
            }

            const movesElement = document.querySelector('.js-moves-chosen');
            movesElement.innerHTML = `
          You
          <img src="images/${playerMove}-emoji.png" class="move-icon">
          <img src="images/${computerMove}-emoji.png" class="move-icon">
          Computer
        `;

            updateScoreElement();
            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };

            updateScoreElement();
            localStorage.removeItem('score');
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove;

            if (randomNumber < (1 / 3)) {
                computerMove = 'rock';
            } else if (randomNumber < (2 / 3)) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `
          Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}
        `;
        }

        document.querySelector('.autoplay').classList.add('stopplay');
        let isAutoplay = false;
        let intervalId;
        function autoplay() {
            if (!isAutoplay) {
                intervalId = setInterval(function () {
                    const playerMove = pickComputerMove();
                    makeMove(playerMove);
                }, 1000);
                isAutoplay =true;
            } else {
               clearInterval(intervalId);
               isAutoplay =false;
            };
            const buttonElement = document.querySelector('.autoplay');
            if (buttonElement.innerText === 'Auto play') {
                buttonElement.innerText = 'Stop Play';
            } else {
                buttonElement.innerText = 'Auto play';
            }

        }

    </script>
</body>

</html>
