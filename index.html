<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .style-game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      gap: 15px;
      text-align: center;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    .move-button {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: #2c3e50;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .move-button:hover {
      transform: scale(1.1);
      background-color: #34495e;
    }

    .move-icon {
      height: 40px;
      pointer-events: none;
    }

    .move-buttons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #2ecc71;
    }

    .js-moves-chosen img {
      margin: 0 5px;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
      color: #ecf0f1;
    }

    .reset-score-button,
    .Auto-play-button {
      background-color: #f1c40f;
      color: black;
      border: none;
      font-size: 15px;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s ease;
    }

    .reset-score-button:hover,
    .Auto-play-button:hover {
      background-color: #e1b000;
    }

    @media (max-width: 500px) {
      .title {
        font-size: 24px;
      }

      .move-button {
        width: 70px;
        height: 70px;
      }

      .move-icon {
        height: 30px;
      }

      .result {
        font-size: 20px;
      }

      .score {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class='style-game'>
    <p class="title">Rock Paper Scissors</p>

    <div class="move-buttons-container">
      <button onclick="makeMove('rock');" class="move-button">
        <img class="move-icon" src="rock-emoji.png" alt="rock" />
      </button>

      <button onclick="makeMove('paper');" class="move-button">
        <img class="move-icon" src="paper-emoji.png" alt="paper" />
      </button>

      <button onclick="makeMove('scissors');" class="move-button">
        <img class="move-icon" src="scissors-emoji.png" alt="scissors" />
      </button>
    </div>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>
    <p class="score js-score"></p>

    <div>
      <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
      <button class="autoplay Auto-play-button" onclick="autoplay();">Auto play</button>
    </div>
  </div>

  <!-- JavaScript remains untouched -->
  <script>
        let score = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        const savedScore = JSON.parse(localStorage.getItem('score'));
        if (savedScore) {
            score = savedScore;
        }

        updateScoreElement();

        function makeMove(playerMove) {
            const computerMove = pickComputerMove();
            const resultElement = document.querySelector('.js-result');

            if (playerMove === computerMove) {
                resultElement.innerHTML = `Tie.`;
                score.ties += 1;

            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                resultElement.innerHTML = `You win.`;
                score.wins += 1;

            } else {
                resultElement.innerHTML = `You lose.`;
                score.losses += 1;
            }

            const movesElement = document.querySelector('.js-moves-chosen');
            movesElement.innerHTML = `
          You
          <img src="${playerMove}-emoji.png" class="move-icon">
          <img src="${computerMove}-emoji.png" class="move-icon">
          Computer
        `;

            updateScoreElement();
            localStorage.setItem('score', JSON.stringify(score));
        }

        function resetScore() {
            score = {
                wins: 0,
                losses: 0,
                ties: 0
            };

            updateScoreElement();
            localStorage.removeItem('score');
        }

        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove;

            if (randomNumber < (1 / 3)) {
                computerMove = 'rock';
            } else if (randomNumber < (2 / 3)) {
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }

            return computerMove;
        }

        function updateScoreElement() {
            document.querySelector('.js-score').innerHTML = `
          Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}
        `;
        }

        document.querySelector('.autoplay').classList.add('stopplay');
        let isAutoplay = false;
        let intervalId;
        function autoplay() {
            if (!isAutoplay) {
                intervalId = setInterval(function () {
                    const playerMove = pickComputerMove();
                    makeMove(playerMove);
                }, 1000);
                isAutoplay =true;
            } else {
               clearInterval(intervalId);
               isAutoplay =false;
            };
            const buttonElement = document.querySelector('.autoplay');
            if (buttonElement.innerText === 'Auto play') {
                buttonElement.innerText = 'Stop Play';
            } else {
                buttonElement.innerText = 'Auto play';
            }

        }

    </script>
</body>

</html>
